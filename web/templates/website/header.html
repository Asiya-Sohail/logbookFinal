{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/sidebar_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/QA_page_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/chat.css' %}" />
  </head>
  <body class="bg-white">
    <div class="main-header">
        <img src="./assets/images/pic1.jpeg" alt="" class="img1" />
        <h1 class="" style="text-align: center">Logbook</h1>
        <img src="./assets/images/pic2.jpeg" alt="" class="img2" />
      </div>
      <div>
        {% block content %} {% endblock %}
      </div>
      <div class="footer">
        <div class="upper">
          <img src="./assets/images/pic5.jpeg" alt="" class="img3" />
          <img src="./assets/images/pic3.jpeg" alt="" class="img4" />
          <img src="./assets/images/pic4.jpeg" alt="" class="img5" />
          <img src="./assets/images/pic6.jpeg" alt="" class="img6" />
        </div>
        <div class="lower">
          <p>Copyright 2019-2024 InfoEdMedia, Inc.</p>
          <p class="l1">Contact: <a href="#">emu_invent@emich.edu</a></p>
        </div>
      </div>
    <!-- <section class="home-section bg-white">
    </section> -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/Chat.js' %}"></script>
  </body>
</html>
